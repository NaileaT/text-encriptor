<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
   
    <div class="container">
        <img src="img/Vector.png" alt="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        
        <div class="terminos">
            <p class="m-1"><img src="img/Vector (2).png" alt="logo2">Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="img/muhneco.jpg" alt="" id="munheco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
